<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="build/css/vendor.css">
  <link rel="stylesheet" href="build/css/styles.css">
  <script src="build/js/vendor.min.js"></script>
  <script type="text/javascript" src="build/js/app.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCYHE_eB1vpFRnsj1kqvEtTP87whcv8Pow"></script>
  <title>911 Seattle</title>
</head>

<body>
  <div class="search">
    <div class="form-group">
      <label for="crime">Choose a kind of crime</label>
      <select required class="form-control" id="crime">
        <option value="" disabled selected></option>
        <option>MOTOR VEHICLE COLLISION</option>
        <option>HARASSMENT, THREATS</option>
        <option>THEFT - CAR PROWL</option>
        <option>FIGHT DISTURBANCE</option>
        <option>PARKING VIOLATION (EXCEPT ABANDONED VEHICLES)</option>
        <option>TRESPASS</option>
        <option>BURGLARY - RESIDENTIAL, UNOCCUPIED</option>
        <option>LIQUOR VIOLATION - ADULT</option>
      </select>
    </div>
    <div class="form-group">
      <label for="district">Choose District/Sector</label>
      <select required class="form-control" id="district">
        <option value="" disabled selected></option>
        <option>99</option>
        <option>B</option>
        <option>C</option>
        <option>D</option>
        <option>E</option>
        <option>F</option>
        <option>G</option>
        <option>H</option>
        <option>J</option>
        <option>K</option>
        <option>L</option>
        <option>M</option>
        <option>N</option>
        <option>O</option>
        <option>Q</option>
        <option>R</option>
        <option>S</option>
        <option>U</option>
        <option>W</option>
      </select>
    </div>
    <div class="form-group">
      <label for="first-date">Between</label>
      <input type="date" name="first-date" id="first-date">
      <label for="second-date">And</label>
      <input type="date" name="second-date" id="second-date">
    </div>
    <button class="btn-success" id="getCrimes">Get 911 Calls!</button>
  </div>
  <h3>My Google Maps Demo</h3>
  <div id="map"></div>

</body>


</html>
